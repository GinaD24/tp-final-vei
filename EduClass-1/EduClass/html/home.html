<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduClass</title>
    <link rel="icon" href="../educlass.png" type="image/x-icon" />

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    <!-- ENCABEZADO -->
    <header class="encabezado"></header>
    <div class="contenedor">
      <!-- BARRA LATERAL CARGADA CON JS -->
      <aside class="barra-lateral" id="sidebar"></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="contenido">
        <!-- GRID DE MATERIAS -->
        <section class="grid-materias">
          <div class="tarjeta">
            <div class="tarjeta-cabecera color-verde">
              <h3>Biología</h3>
              <p>3ro A - 2025</p>
              <img
                class="img-materia"
                src="../img/biologia.png"
                alt="Biología"
              />
            </div>
            <div class="tarjeta-pie">
              <img src="../img/carpeta.png" alt="Carpeta" />
              <img src="../img/chat.png" alt="Chat" />
              <img src="../img/sobre.png" alt="Mensaje" />
            </div>
          </div>

          <div class="tarjeta">
            <div class="tarjeta-cabecera color-rojo">
              <h3>Matemática</h3>
              <p>3ro A - 2025</p>
              <img
                class="img-materia"
                src="../img/matematica.png"
                alt="Matemática"
              />
            </div>
            <div class="tarjeta-pie">
              <img src="../img/carpeta.png" alt="Carpeta" />
              <img src="../img/chat.png" alt="Chat" />
              <img src="../img/sobre.png" alt="Mensaje" />
            </div>
          </div>

          <div class="tarjeta">
            <div class="tarjeta-cabecera color-violeta">
              <h3>Química</h3>
              <p>3ro A - 2025</p>
              <img class="img-materia" src="../img/quimica.png" alt="Química" />
            </div>
            <div class="tarjeta-pie">
              <img src="../img/carpeta.png" alt="Carpeta" />
              <img src="../img/chat.png" alt="Chat" />
              <img src="../img/sobre.png" alt="Mensaje" />
            </div>
          </div>

          <div class="tarjeta">
            <div class="tarjeta-cabecera color-azul">
              <h3>Geografía</h3>
              <p>3ro A - 2025</p>
              <img
                class="img-materia"
                src="../img/geografia.png"
                alt="Geografía"
              />
            </div>
            <div class="tarjeta-pie">
              <img src="../img/carpeta.png" alt="Carpeta" />
              <img src="../img/chat.png" alt="Chat" />
              <img src="../img/sobre.png" alt="Mensaje" />
            </div>
          </div>
        </section>

        <div class="paginacion">
          <span class="punto activo"></span>
          <span class="punto"></span>
          <span class="punto"></span>
        </div>

        <button class="boton-siguiente">
          <img src="../img/flecha.png" alt="Siguiente" />
        </button>
      </main>

      <!-- PIE DE PÁGINA -->
      <footer class="pie"></footer>
    </div>

    <!--  -->
    <!-- SCRIPT PARA CARGAR BARRA LATERAL -->
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/header-loader.js"></script>
    <script src="../js/footer-loader.js"></script>
  </body>
</html>
