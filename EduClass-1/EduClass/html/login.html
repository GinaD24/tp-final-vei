<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduClass - Iniciar sesión</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="icon" href="../educlass.png" type="image/x-icon">
</head>

<body>
  <header class="header">
    <img src="../img/EduClass-logo.png" alt="EduClass logo" class="logo">
  </header>

  <main class="container">
    <section class="info">
      
      <h2>Tu escuela,<br>en línea.</h2> 
      
      <p>Aprender, practicar y crecer<br>
        desde cualquier lugar.</p>
        <div class="ilustracion">
        <img src="/img/ilustracion-certificacion-linea.png" alt="Imagen">
      </div>
    </section>

    <section class="login-card">
      <h3>Iniciar sesión</h3>
          <div id="mensaje" class="error"></div>

      <label for="usuario">Ingrese su dni:</label>
      <input type="text" id="usuario" placeholder="Escriba aquí..." required autocomplete="off">

      <label for="password">Ingrese su contraseña:</label>
      <input type="password" id="password" placeholder="Escriba aquí..." required autocomplete="off">

      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

      <button class="login-btn">Iniciar sesión</button>
    </section>
  </main>
    <script src="/js/inicio.js"></script>

</body>

</html>
