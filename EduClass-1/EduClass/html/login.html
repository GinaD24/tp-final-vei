<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduClass - Iniciar sesión</title>
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
  <header class="header">
    <img src="/img/EduClass-logo.png" alt="EduClass logo" class="logo">
  </header>

  <main class="container">
    <section class="info">
      <h2>Tu escuela,<br>en línea</h2>
      <p>Plataforma interactiva para<br>
        aprender, practicar y crecer<br>
        desde cualquier lugar</p>
    </section>

    <section class="login-card">
      <h3>Iniciar sesión</h3>

      <label for="usuario">Ingrese su dni:</label>
      <input type="text" id="usuario" placeholder="Escriba aquí..." required>

      <label for="password">Ingrese su contraseña:</label>
      <input type="password" id="password" placeholder="Escriba aquí..." required>

      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      
      <button class="login-btn">Iniciar sesión</button>
    </section>
  </main>
</body>
</html>
